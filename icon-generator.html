<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .icon-preview {
            display: inline-block;
            margin: 10px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ccc;
            background: white;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            background: #6c5ce7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #5a4fd8;
        }
    </style>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Click the button below to generate icons for your flashcard app:</p>
    <button onclick="generateIcons()">Generate Icons</button>
    
    <div id="preview"></div>

    <script>
        function generateIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, size, size);
            
            // Card shape
            const cardWidth = size * 0.6;
            const cardHeight = size * 0.4;
            const cardX = (size - cardWidth) / 2;
            const cardY = (size - cardHeight) / 2;
            
            ctx.fillStyle = 'white';
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = 10;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fillRect(cardX, cardY, cardWidth, cardHeight);
            
            // Reset shadow
            ctx.shadowColor = 'transparent';
            
            // Card border
            ctx.strokeStyle = '#e1e5e9';
            ctx.lineWidth = 2;
            ctx.strokeRect(cardX, cardY, cardWidth, cardHeight);
            
            // Text
            ctx.fillStyle = '#333';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.fillText('ðŸ“š', size / 2, cardY + cardHeight * 0.4);
            
            ctx.font = `bold ${size * 0.08}px Arial`;
            ctx.fillText('FLASHCARDS', size / 2, cardY + cardHeight * 0.7);
            
            return canvas;
        }
        
        function downloadCanvas(canvas, filename) {
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL();
            link.click();
        }
        
        function generateIcons() {
            const sizes = [16, 32, 72, 96, 128, 144, 152, 192, 384, 512];
            const preview = document.getElementById('preview');
            preview.innerHTML = '';
            
            sizes.forEach(size => {
                const canvas = generateIcon(size);
                const div = document.createElement('div');
                div.className = 'icon-preview';
                
                const label = document.createElement('div');
                label.textContent = `${size}x${size}`;
                label.style.marginBottom = '5px';
                
                const downloadBtn = document.createElement('button');
                downloadBtn.textContent = 'Download';
                downloadBtn.onclick = () => downloadCanvas(canvas, `icon-${size}x${size}.png`);
                
                div.appendChild(label);
                div.appendChild(canvas);
                div.appendChild(downloadBtn);
                preview.appendChild(div);
            });
        }
    </script>
</body>
</html>
